    <script>
        const text = "Don't stop learning ðŸš€ðŸš€";
        let index = 0;
        let isAdding = true;

        function typeText() {
            if (isAdding) {
                if (index < text.length) {
                    document.getElementById("quote").textContent += text.charAt(index);
                    index++;
                    setTimeout(typeText, 100);
                } else {
                    isAdding = false;
                    setTimeout(typeText, 2000);
                }
            } else {
                if (index > 0) {
                    document.getElementById("quote").textContent = text.substring(0, index - 1);
                    index--;
                    setTimeout(typeText, 50);
                } else {
                    isAdding = true;
                    setTimeout(typeText, 500);
                }
            }
        }

        window.onload = typeText; // Mulai saat halaman dimuat
    </script>
